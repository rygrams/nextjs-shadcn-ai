name: Release

on:
  pull_request:
    types: [closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged

    steps:
      - name: Tag
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: main
          release_strategy: release
          tag_format: "v%major%.%minor%.%patch%"
        env:
          GITHUB_TOKEN: ${{ secrets.SHADAI_GITHUB_TOKEN }}

      - name: Update package.json version
        run: |
          VERSION="${{ steps.semver.outputs.tag }}"
          echo "Updating package.json to version $VERSION"
          npm version "$VERSION" --no-git-tag-version

      - name: Commit and push changes
        run: |
          git add package.json package-lock.json
          git commit -m "chore: release ${{ steps.semver.outputs.tag }}"
          git push origin ${{ github.event.repository.default_branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.SHADAI_GITHUB_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.semver.outputs.tag }}
          name: Release ${{ steps.semver.outputs.tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.SHADAI_GITHUB_TOKEN }}
